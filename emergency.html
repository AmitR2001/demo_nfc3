<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Mode Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1 {
            text-align: center;
            color: #d9534f;
        }
        h2 {
            color: #333;
            margin-bottom: 5px;
        }
        p {
            color: #333;
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .contact-links a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency Mode</h1>
        <div id="userDetails">
            <!-- User details will be populated here -->
        </div>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            const data = decoder.decode(record.data);
                            const userDetails = parseNFCData(data);
                            displayUserDetails(userDetails);
                        }
                    };
                } catch (error) {
                    document.getElementById('message').textContent = `Error: ${error}`;
                }
            } else {
                document.getElementById('message').textContent = 'Web NFC is not supported on this device.';
            }
        });

        function parseNFCData(data) {
            const sections = data.split('\n').map(section => section.trim());
            const userDetails = {};
            sections.forEach(section => {
                const [key, value] = section.split('|');
                userDetails[key] = value;
            });
            return userDetails;
        }

        function displayUserDetails(details) {
            const container = document.getElementById('userDetails');
            container.innerHTML = `
                <div class="section">
                    <h2>Basic Patient Information</h2>
                    <p><strong>Full Name:</strong> ${details['1.PI|FN']}</p>
                    <p><strong>Age:</strong> ${details['1.PI|A']}</p>
                    <p><strong>Gender:</strong> ${details['1.PI|G']}</p>
                    <p><strong>Blood Type:</strong> ${details['1.PI|BT']}</p>
                </div>
                <div class="section">
                    <h2>Allergies</h2>
                    <p><strong>Drug:</strong> ${details['2.AL|D']}</p>
                    <p><strong>Food:</strong> ${details['2.AL|F']}</p>
                    <p><strong>Environmental:</strong> ${details['2.AL|E']}</p>
                </div>
                <div class="section">
                    <h2>Chronic Conditions</h2>
                    <p><strong>Diabetes:</strong> ${details['3.CC|D']}</p>
                    <p><strong>Hypertension:</strong> ${details['3.CC|H']}</p>
                    <p><strong>Asthma:</strong> ${details['3.CC|A']}</p>
                    <p><strong>Heart Disease:</strong> ${details['3.CC|HD']}</p>
                    <p><strong>Kidney Disease:</strong> ${details['3.CC|KD']}</p>
                </div>
                <div class="section">
                    <h2>Emergency Contact</h2>
                    <p><strong>Name:</strong> ${details['6.EC|N']}</p>
                    <p><strong>Relationship:</strong> ${details['6.EC|R']}</p>
                    <p><strong>Phone:</strong> ${details['6.EC|P']}</p>
                </div>
                <div class="section contact-links">
                    <p><a href="tel:${details['6.EC|P']}">Call Emergency Contact</a></p>
                    <p><a href="tel:${details['9.PHY|C']}">Call Physician</a></p>
                </div>
            `;
        }
    </script>
</body>
</html>
